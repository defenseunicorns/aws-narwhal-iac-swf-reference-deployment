apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitaly-volume
  labels:
    app: gitaly
    restored: yup
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 50Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-0992bc38937a7fec8
  persistentVolumeReclaimPolicy: Retain
  storageClassName: gp3
  volumeMode: Filesystem
